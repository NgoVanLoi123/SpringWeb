<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product management</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

  <script src="js/product.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row mb-2">
    <div class="col text-center">
      <h1>Đây là trang admin</h1>
    </div>
  </div>

  <div class="row my-5">
    <div class="col">
      <span class="btn btn-success create-product-btn">Create product</span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp : ${dsProduct}">
          <td th:text="${sp.id}"></td>
          <td th:text="${sp.name}"></td>
          <td th:text="${sp.price}"></td>
          <td th:text="${sp.description}"></td>
          <td th:text="${sp.image}"></td>
          <td>
            <img src="data:image/jpeg;base64,${sp.image}" style="width: 50px; height: 50px;">

          </td>
          <td>
            <a class="btn btn-primary btn-sm update-product-modal-open" th:attr="product-id=${sp.id}">
              <i class="far fa-edit " aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div th:replace="~{fragments/product-creation-modal :: product-creation-modal}"></div>
<!--<div th:replace="~{fragments/product-delete-modal :: product-delete-modal}"></div>-->
<!--<div th:replace="~{fragments/product-update-modal :: product-update-modal}"></div>-->

</body>
</html>
